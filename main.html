<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre mi</a></li>
                <li><a href="#">Artículos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="Contacto">
            <h2>Formulario de contacto</h2>
            <p>Rellena el formulario para enviarme tus comentarios o preguntas</p>
            <form>
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" placeholder="Escribe tu nombre" required>
                <label for="Email">Email:</label>
                <input type="email" id="Email" placeholder="ejemplo@coreo.com" required>
                <label for="Asunto" >Asunto:</label>
                <select id="Asunto" required>
                <option>Consulta</option>
                <option>Reclamo</option>
                <option>Sugerencia</option>
                <option>Otro</option>
                </select>
                <label for="Mensaje">Mensaje:</label>
                <textarea id="Mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                
                <fieldset>
                    <legend>Género</legend>
                    <label for="Masculino">Masculino</label>
                    <input type="radio" id="Masculino" name="genero" value="Masculino" required>
                    <label for="Femenino">Femenino</label>
                    <input type="radio" id="Femenino" name="genero" value="Femenino" required>
                    <label for="Otro">Otro</label>
                    <input type="radio" id="Otro" name="genero" value="Otro" required>
                </fieldset>
        </section>
        <section>
            <h2>Artículo 2</h2>
            <p>Contenido del artículo 2</p>
        </section>
    </main>
    <footer>
        <p>Derechos de autor &copy; 2023</p>
    </footer>
</body>
</html>
